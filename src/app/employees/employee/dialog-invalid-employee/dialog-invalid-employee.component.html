<h2 mat-dialog-title>Invalid Employee ID</h2>
<mat-dialog-content>
    The employee ID you entered appears to be incorrect. Please check and try
    again.
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [routerLink]="['/employees']">
        Back to list
    </button>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
